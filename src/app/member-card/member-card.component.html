<div class="container">
    <div *ngFor="let item of memberService.members;let i = index" class="card" style="margin-bottom: 10px; padding: 10px;">
        <h5>Index: {{i+1}}</h5> 
        <h5>Member Name: {{item.name}}</h5>
        <h5>Member Age: {{item.age}}</h5>
        <button (click)="memberService.delMember(i)" class="btn btn-danger">Delete</button>
    </div>
</div>
